<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agregar Estudiante
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-button size="large" (click)="onLogout()">Salir</ion-button> -->
  <ion-grid>
    <form [formGroup]="myForm">
      <ion-row>
        <ion-col>
          <div>
            <ion-item>
              <ion-input formControlName="id" type="text" placeholder="ID"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="name" type="text" placeholder="Nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="curp" type="text" placeholder="Curp"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="controlnumber" type="text" placeholder="N.C."></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="age" type="number"></ion-input>
            </ion-item> 
            <ion-item>
              <ion-label>Activo</ion-label>
              <ion-toggle formControlName="active"></ion-toggle>
            </ion-item>
          </div>
          <div>
            <ion-button type="button" [disabled]="!myForm.valid" (click)="create()" expand="block">Guardar</ion-button>
          </div>
          <div>
            <ion-button expand="block" (click)="onLogout()">Salir</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
