<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Visualizar Estudiantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let student of students">
      <ion-item-options>
        <ion-item-option color="secundary" (click)="update(student,true)">
          <ion-icon name="checkmark"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item tappable (click)="detail(student)">
        <ion-label>
          <h2>
            <strong>{{student.name}}</strong>
            <ion-chip *ngIf="student.active" class="ion-float-right">
              <ion-label>Activo</ion-label>
            </ion-chip>
            <ion-chip *ngIf="!student.active" class="ion-float-right">
              <ion-label>Inactivo</ion-label>
            </ion-chip>
          </h2>
          <h3>{{student.controlnumber}}</h3>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="update(student,false)">
          <ion-icon name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
